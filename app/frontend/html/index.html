<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Cryptoforest</title>
</head>
<body>
	<div class="wrapper">
		<div class="glass-block flexblock">
			<div class="header-logo">
				<a href=""><img src="../img/logo.png" alt="logo"></a>
			</div>	
			<div class="body-info">
				<h1 class="h1-tagline tagline"> Отслеживайте <span class="red">все</span> свои <br>криптоактивы <br>в одном месте. </h1>
				<p class="p-tagline tagline"> Собирайте. Накапливайте. Контролируйте.</p>
			</div>
			<div><!-- АВторизация</!--> 
				<form>
					<input checked="" id="signin" name="action" type="radio" value="signin">
					<label for="signin">Sign in</label>
					<input id="signup" name="action" type="radio" value="signup">
					<label for="signup">Sign up</label>
					<input id="reset" name="action" type="radio" value="reset">
					<label for="reset">Reset</label>
					<div id="wrapper">
					  <div id="arrow"></div>
					  <input id="email" placeholder="Email" type="text">
					  <input id="pass" placeholder="Password" type="password">
					  <input id="repass" placeholder="Repeat password" type="password">
					</div>
					<button type="submit">
					  <span>
						Reset password
						<br>
						Sign in
						<br>
						Sign up
					  </span>
					</button>
				</form>	
			</div><!-- АВторизация off</!--> 
		</div>
	</div>
	
</body>
</html>
